<style>
    /* Modern cinematic variables */
    :root {
        --primary-color: #2dd4bf;
        --secondary-color: #0f172a;
        --accent-color: #6366f1;
        --text-color: #e2e8f0;
        --background: #1a1a1a;
        --card-bg: rgba(255, 255, 255, 0.15);
        --success: #10b981;
        --danger: #ef4444;
        --gradient: linear-gradient(135deg, #fff 0%, #e0e0e0 100%);
        --blur-strength: 12px;
    }

    /* Base styles */
    body {
        font-family: 'Inter', 'Segoe UI', sans-serif;
        background: var(--background);
        color: var(--text-color);
        margin: 0;
        padding: 40px 20px;
        min-height: 100vh;
        animation: fadeIn 0.5s ease-in;
    }

    /* Modern container */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Headings */
    h2, h3 {
        color: var(--primary-color);
        font-weight: 700;
        margin-bottom: 30px;
        position: relative;
        animation: slideDown 0.5s ease-out;
    }

    h2::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 60px;
        height: 4px;
        background: var(--gradient);
        border-radius: 2px;
    }

    /* Modern form styling */
    form {
        background: var(--card-bg);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: slideUp 0.5s ease-out;
    }

    /* Input fields */
    input {
        width: 100%;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: var(--text-color);
        font-size: 16px;
        transition: all 0.3s ease;
        margin-bottom: 20px;
    }

    input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(45, 212, 191, 0.1);
        outline: none;
    }

    /* Buttons */
    .btn {
        background: var(--gradient);
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            120deg,
            transparent,
            rgba(255, 255, 255, 0.2),
            transparent
        );
        transition: 0.5s;
    }

    .btn:hover::before {
        left: 100%;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(45, 212, 191, 0.2);
    }

    /* Table styling */
    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 8px;
        margin: 20px 0;
    }

    th {
        background: var(--card-bg);
        color: var(--primary-color);
        padding: 16px;
        text-align: left;
        font-weight: 600;
    }

    td {
        background: var(--card-bg);
        padding: 16px;
        color: var(--text-color);
        transition: all 0.3s ease;
    }

    tr {
        animation: slideIn 0.3s ease-out;
    }

    tr:hover td {
        background: rgba(45, 212, 191, 0.1);
        transform: scale(1.01);
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    /* Utility classes */
    .error {
        color: var(--danger);
        background: rgba(239, 68, 68, 0.1);
        padding: 12px;
        border-radius: 8px;
        margin: 20px 0;
        animation: slideIn 0.3s ease-out;
    }

    .success {
        color: var(--success);
        background: rgba(16, 185, 129, 0.1);
        padding: 12px;
        border-radius: 8px;
        margin: 20px 0;
        animation: slideIn 0.3s ease-out;
    }

    /* Responsive breakpoints */
    @media (max-width: 768px) {
        .nav-bar {
            padding: 0.8rem 1rem;
        }

        .nav-links {
            gap: 1rem;
        }

        .nav-link {
            padding: 0.4rem 0.8rem;
            font-size: 0.9em;
        }
    }

    @media (max-width: 480px) {
        .nav-bar {
            flex-direction: column;
            padding: 0.8rem;
        }

        .nav-logo {
            margin-bottom: 0.5rem;
        }

        .nav-links {
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 1.8em !important;
        }

        h2 {
            font-size: 1.5em !important;
        }

        .container {
            padding: 80px 15px 30px !important;
        }
    }
</style>
